name: AI Content Generation

on:
  schedule:
    # Phase 1 (first 3 months): 1 article/day at 8 AM UTC
    # Phase 2 (after stable indexing): change to 2 articles/day
    - cron: '0 8 * * *'  # Daily at 8:00 AM UTC
  workflow_dispatch:
    inputs:
      article_count:
        description: 'Number of articles to generate'
        required: false
        default: '1'
        type: choice
        options:
          - '1'
          - '2'
          - '3'
          - '5'
      dry_run:
        description: 'Dry run (test only, no articles created)'
        required: false
        default: false
        type: boolean

env:
  NODE_VERSION: '20'

jobs:
  generate-content:
    name: Generate AI Content
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Mask secrets in logs
        run: |
          echo "::add-mask::${{ secrets.GEMINI_API_KEY }}"
          echo "::add-mask::${{ secrets.SANITY_API_TOKEN }}"
          echo "::add-mask::${{ secrets.UNSPLASH_ACCESS_KEY }}"
          echo "::add-mask::${{ secrets.YOUTUBE_API_KEY }}"
      
      - name: Verify secrets are configured
        run: |
          if [ -z "${{ secrets.GEMINI_API_KEY }}" ]; then
            echo "❌ GEMINI_API_KEY not configured in GitHub Secrets!"
            exit 1
          fi
          if [ -z "${{ secrets.SANITY_API_TOKEN }}" ]; then
            echo "❌ SANITY_API_TOKEN not configured in GitHub Secrets!"
            exit 1
          fi
          if [ -z "${{ secrets.YOUTUBE_API_KEY }}" ]; then
            echo "❌ YOUTUBE_API_KEY not configured in GitHub Secrets!"
            exit 1
          fi
          echo "✅ All required secrets are configured"
      
      - name: Generate Articles
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          SANITY_API_TOKEN: ${{ secrets.SANITY_API_TOKEN }}
          NEXT_PUBLIC_SANITY_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_SANITY_PROJECT_ID }}
          NEXT_PUBLIC_SANITY_DATASET: production
          AMAZON_AFFILIATE_TAG: ${{ secrets.AMAZON_AFFILIATE_TAG }}
          UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY }}
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            COUNT="${{ github.event.inputs.article_count }}"
            DRY_RUN="${{ github.event.inputs.dry_run }}"
          else
            COUNT="1"
            DRY_RUN="false"
          fi
          if [ "$DRY_RUN" = "true" ]; then
            node scripts/generate-weekly-batch.js --count $COUNT --dry-run
          else
            node scripts/generate-weekly-batch.js --count $COUNT
          fi
